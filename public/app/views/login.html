<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><strong>Sign in</strong></h3></div>
		<div class="panel-body">
			<form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" class="form-control" style="border-radius:0px" ng-model="credentials.username" id="exampleInputEmail1" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" style="border-radius:0px" ng-model="credentials.password" id="exampleInputPassword1" placeholder="Password">
				</div>
				<p class="text-danger">{{ message }}</p>
				<button type="submit" class="btn btn-sm btn-default">Sign in</button>
			</form>
		</div>
	</div>
</div>
