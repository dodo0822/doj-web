<!DOCTYPE html>
<html lang="zh" ng-app="dojApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DOJ</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	</head>
	<body ng-controller="ApplicationController">
	
		<div class="container">
			<div class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">DOJ</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#/home">Home</a></li>
							<li><a href="#/problem">Problems</a></li>
							<li><a href="#/submission">Submissions</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li ng-if="currentUser == null"><a href="#/login">Login</a></li>
							<li ng-if="currentUser != null"><a href="#/profile">Welcome, {{ currentUser.username }}</a></li>
							<li ng-if="currentUser != null"><a href="#" ng-click="logout()">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div ng-view></div>

		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="/app/controllers.js"></script>
		<script src="/app/app.js"></script>
		
	</body>
</html>
